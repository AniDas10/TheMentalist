{% extends 'base.html' %}
{% load static %}

{% block title %}Login{% endblock %}

{% block body %}
<h1>Login</h1>
<form method="POST">
    {% csrf_token %}
    Username:
    <input type="text" name="username"><br>
    Password:
    <input type="password" name="password"><br>
    <button type="submit">Submit</button>
</form>
{% endblock %}
