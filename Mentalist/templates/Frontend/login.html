{% extends 'base.html' %}
{% load static %}
{% block title %} Login {% endblock %}
{% block body %}
{% include 'navbar.html' %}

    <!--::regervation_part start::-->
    <section class="regervation_part section_padding" style="margin-top: 6rem;">
        <div class="container">
            <div class="row align-items-center regervation_content">
                <div class="col-lg-2"></div>
                <div class="col-lg-8">
                    <div class="regervation_part_iner">
                        <form method='POST' action='{% url "login" %}' id="loginForm">
                            {% csrf_token %}
                            <h2>Login <span style="color: red;">{{error}}</span></h2>
                            <div class="form-row">
                                <div class="form-group col-md-12">
                                    <input type="username" class="form-control" id="inputEmail4" placeholder="Username" name="username">
                                </div>
                                <div class="form-group col-md-12">
                                    <input type="password" class="form-control" id="inputPassword4"
                                        placeholder="Password" name="password">
                                </div>
                            </div>
                            <div class="regerv_btn">
                            <button type="submit" class="btn_2">Login</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <!-- footer part start-->

    {% include 'footer.html' %}

{% endblock %}
